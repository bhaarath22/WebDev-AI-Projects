<!DOCTYPE>
<html>
  <head><title>Gridpractice</title></head>
  <body style=" padding-bottom:1000px;">
    <div style="
    display:grid;
    grid-template-columns:100px 100px;
    ">
    <div style="background-color:orange">div-1</div>
    <div style="background-color:green">div-2</div>
    </div>

    <div style="
    display:grid;
    grid-template-columns:100px 1fr 2fr;
     margin-top:30px;">
    <div style="background-color:orange">div-1</div>
    <div style="background-color:green">div-2</div>
    <div style="background-color:green">1fr</div>
    </div>

    <div style="
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
     margin-top:30px;
     column-gap:20px;
     row-gap:20px;
     ">
    <div style="background-color:orange;height:100px;">div-1</div>
    <div style="background-color:green;height:100px;">div-2</div>
    <div style="background-color:red;height:100px;">div-3</div>
    <div style="background-color:orange;height:100px;">div-1</div>
    <div style="background-color:green;height:100px;">div-2</div>
    <div style="background-color:red;height:100px;">div-3</div>
    </div>

    
  </body>
</html>
